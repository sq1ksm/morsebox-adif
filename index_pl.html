<!DOCTYPE html>
<html lang="pl">
<!-- Autor: Sławek Kuchowicz, wersja 1.0, październik 2025 -->

<head>
    <meta charset="UTF-8">
    <meta name="author" content="SQ1KSM">
    <title>Eksport ADIF z MorseBOX by SQ1KSM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#5FCBA1">
    <meta name="apple-mobile-web-app-title" content="MorseBOX ADIF">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <img src="HAMHOBBY.webp" alt="Obrazek" width="153" height="83">
        <div>
            <h2>** Eksport ADIF z MorseBOX **</h2>
            <div class="subtitle">Wersja kompatybilna z MorseBOX v7.02&nbsp; &nbsp; &nbsp;
                <button
                    <button onclick="window.open('https://sq1ksm.github.io/morsebox-adif/help.html', 'Pomoc')">
  Pomoc
</button>
            </div>
        </div>
    </div>
    <div class="info">1. Wprowadź swój znak wywoławczy!</div>
    <div class="controls">
        <label>Twój znak: <input type="text" id="myCallsign" placeholder="np. SQ1KSM"></label><br><br>
        <div class="info">2. Załaduj dane zapisane przez MorseBOX</div>
        <input type="file" id="fileInput" accept=".txt">

        <div id="bandFillControl">
            <div class="info">3. Jedno pasmo pracy, wpisz poniżej</div>
            <label>Pasmo:
                <input type="text" id="globalBandInput" placeholder="np. 20" maxlength="3">
            </label>
            <button id="fillBandBtn">Wprowadź</button>
        </div>
    </div>

    <div id="tableContainer"></div>

    <div class="button-group">
        <button id="deleteBtn">Usuń zaznaczone</button>
        <button id="addRowBtn">Dodaj pusty wiersz</button>
        <button id="exportBtn">Eksportuj do ADIF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<!-- AUTHOR: SŁAWEK KUCHOWICZ · VERSION 3.0 · OCTOBER 2025 -->

<head>
    <meta charset="UTF-8">
    <meta name="author" content="SQ1KSM">
    <title>ADIF Export from MorseBOX by SQ1KSM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#5FCBA1">
    <meta name="apple-mobile-web-app-title" content="MorseBOX ADIF">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-section">
            <img src="HAMHOBBY.webp" alt="Image" width="153" height="83" class="header-image">
            <div class="header-text">
                <h1>* * ADIF Export from MorseBOX v3 * *</h1>
                <div class="subtitle">
                    Compatible with MorseBOX v7.02 — created by SQ1KSM &nbsp; &nbsp;
                    <button onclick="window.open('https://sq1ksm.github.io/morsebox-adif/help.html', 'Help')">
                        Help
                    </button>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label for="myCallsign">Your Callsign:</label>
            <input type="text" id="myCallsign" placeholder="e.g., SQ1KSM">
        </div>

        <div class="control-group">
            <label for="fileInput">Load data saved by MorseBOX:</label>
            <input type="file" id="fileInput" accept=".txt,.log">
        </div>

        <div id="bandFillControl" class="control-group">
            <label for="globalBandInput">Single operating band, enter below:</label>
            <input type="text" id="globalBandInput" placeholder="e.g., 40">
            <button type="button" id="fillBandBtn">Apply</button>
        </div>

        <div id="tableContainer">
            <!-- TABLE WILL BE RENDERED HERE -->
        </div>

        <!-- BUTTONS BELOW THE TABLE -->
        <div class="table-buttons">
            <button type="button" id="addRowBtn">Add Empty Row</button>
            <button type="button" id="deleteBtn">Delete Selected</button>
            <button type="button" id="exportBtn">Export ADIF</button>
        </div>
    </div>

    <!-- SCRIPTS LOADED IN ORDER -->
    <script src="js/parsers.js"></script>
    <script src="js/formatters.js"></script>
    <script src="js/tableManager.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<!-- Author: SÅ‚awek Kuchowicz, version 1.0, October 2025 -->

<head>
    <meta charset="UTF-8">
    <meta name="author" content="SQ1KSM">
    <title>ADIF Export from MorseBOX by SQ1KSM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#5FCBA1">
    <meta name="apple-mobile-web-app-title" content="MorseBOX ADIF">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header-container">
        <img src="HAMHOBBY.webp" alt="Image" width="153" height="83">
        <div>
            <h2>* ADIF Export from MorseBOX v2 *</h2>
            <div class="subtitle">Version compatible with MorseBOX v7.02&nbsp; &nbsp; &nbsp;
                <button
                    onclick="window.open('https://sq1ksm.github.io/morsebox-adif/help.html', '_blank')">Help</button>
            </div>
        </div>
    </div>
    <div class="info">1. Enter your callsign!</div>
    <div class="controls">
        <label>Your callsign: <input type="text" id="myCallsign" placeholder="e.g. SQ1KSM"></label><br><br>
        <div class="info">2. Load data saved by MorseBOX</div>
        <input type="file" id="fileInput" accept=".txt">

        <div id="bandFillControl">
            <div class="info">3. Single operating band, enter below</div>
            <label>Band:
                <input type="text" id="globalBandInput" placeholder="e.g. 20" maxlength="3">
            </label>
            <button id="fillBandBtn">Apply</button>
        </div>
    </div>

    <div id="tableContainer"></div>

    <div class="button-group">
        <button id="deleteBtn">Delete selected</button>
        <button id="addRowBtn">Add empty row</button>
        <button id="exportBtn">Export to ADIF</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

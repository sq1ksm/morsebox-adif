    <script>
        // Funkcje do automatycznego formatowania daty i czasu
        function formatDate(input) {
            // Usuń wszystkie znaki niebędące cyframi
            let value = input.value.replace(/\D/g, '');

            // Dodaj myślniki w odpowiednich miejscach
            if (value.length > 4) {
                value = value.substring(0, 4) + '-' + value.substring(4);
            }
            if (value.length > 7) {
                value = value.substring(0, 7) + '-' + value.substring(7);
            }

            input.value = value;
        }

        function formatTime(input) {
            // Usuń wszystkie znaki niebędące cyframi
            let value = input.value.replace(/\D/g, '');

            // Dodaj dwukropek po 2 znakach
            if (value.length > 2) {
                value = value.substring(0, 2) + ':' + value.substring(2);
            }

            input.value = value;
        }

        // Walidacja formatu daty
        function isValidDate(dateString) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateString)) return false;

            const parts = dateString.split('-');
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const day = parseInt(parts[2], 10);

            // Sprawdź poprawność miesiąca i dnia
            if (month < 1 || month > 12) return false;
            if (day < 1 || day > 31) return false;

            return true;
        }

        // Walidacja formatu czasu
        function isValidTime(timeString) {
            const regex = /^\d{2}:\d{2}$/;
            if (!regex.test(timeString)) return false;

            const parts = timeString.split(':');
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);

            // Sprawdź poprawność godzin i minut
            if (hours < 0 || hours > 23) return false;
            if (minutes < 0 || minutes > 59) return false;

            return true;
        }

        // Zapobieganie zoomowaniu na iOS przy focus input
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.fontSize = '16px';
                });
                input.addEventListener('blur', function () {
                    this.style.fontSize = '';
                });
            });

            // Dodanie obsługi formatowania dla pól daty i czasu
            const dateInput = document.getElementById('newDate');
            const timeInput = document.getElementById('newTime');

            if (dateInput) {
                dateInput.addEventListener('input', function () {
                    formatDate(this);
                });
            }

            if (timeInput) {
                timeInput.addEventListener('input', function () {
                    formatTime(this);
                });
            }
        });

        // FIXED: regular expressions for parsing logs
        // New expression for callsigns - handles multiple slashes
        const callSignRegex = /\b([A-Z0-9]{1,3}\/?[A-Z0-9]{1,4}\/?[A-Z0-9]{1,5}(?:\/[A-Z0-9]{1,5})?)\b/g;

        const reportRegex = /\b([1-5H][1-9N][1-9N])\b/g; // RST reports
        const nameRegex = /\bDR\s+([A-ZĄĆĘŁŃÓŚŹŻa-ząćęłńóśźż]{2,})\b/i; // Names after DR

        // Function to check if it's a real callsign
        function isValidCallsign(call) {
            // If it's just a number (like 2025) - reject it
            if (/^\d+$/.test(call)) return false;

            // Check if it has the structure of a callsign with at least one digit
            if (!/\d/.test(call)) return false;

            // Check if it has at least 3 characters
            if (call.replace(/\//g, '').length < 3) return false;

            // Check if it doesn't contain only digits between slashes
            const parts = call.split('/');
            for (let part of parts) {
                if (/^\d+$/.test(part)) return false;
            }

            return true;
        }

        // Function to remove duplicates within X minutes
        function removeDuplicatesWithin2Minutes(rows) {
            const seen = new Map(); // Map: call -> last time (as a string "YYYY-MM-DD HH:MM")
            const uniqueRows = [];

            // Sort rows chronologically (in case they are not sorted in the file)
            const sortedRows = [...rows].sort((a, b) => {
                const timeA = new Date(`${a.date} ${a.time}`).getTime();
                const timeB = new Date(`${b.date} ${b.time}`).getTime();
                return timeA - timeB;
            });

            for (const row of sortedRows) {
                const call = row.call;
                const currentTime = new Date(`${row.date} ${row.time}`).getTime();

                if (seen.has(call)) {
                    const lastTime = seen.get(call);
                    const timeDiff = (currentTime - lastTime) / (1000 * 60); // difference in minutes

                    // If the time difference is greater than 5 minutes, treat it as a new QSO
                    if (timeDiff > 5) {
                        uniqueRows.push(row);
                        seen.set(call, currentTime); // Update the time of the last occurrence
                    }
                    // If the difference is <= 5 minutes, skip it (it's a duplicate)
                } else {
                    // First occurrence of this callsign
                    uniqueRows.push(row);
                    seen.set(call, currentTime);
                }
            }

            return uniqueRows;
        }

        // File loading handler
        document.getElementById('fileInput').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function () {
                const lines = reader.result.split('\n');
                const rows = [];
                const myCall = document.getElementById('myCallsign').value.trim().toUpperCase();

                // Process each line of the log
                lines.forEach(line => {
                    // Search for date and time in the format [YYYY-MM-DD HH:MM:SS]
                    const dateMatch = line.match(/\[(\d{4}-\d{2}-\d{2}) (\d{2}:\d{2}):\d{2}\]/);
                    if (!dateMatch) return;

                    const [_, date, time] = dateMatch;

                    // Search for all POTENTIAL callsigns
                    const potentialCalls = [...line.matchAll(callSignRegex)].map(m => m[1].toUpperCase());
                    const reportMatches = [...line.matchAll(reportRegex)].map(m => m[1]);
                    const nameMatch = line.match(nameRegex);

                    // Filter only real callsigns
                    const validCalls = potentialCalls.filter(call => isValidCallsign(call));

                    // Find the foreign callsign (different from my own)
                    const foreignCall = validCalls.find(c => c !== myCall);
                    const report = reportMatches.length ? reportMatches[0] : '';
                    const name = nameMatch ? nameMatch[1].toUpperCase() : '';

                    // Add a row if a foreign callsign was found
                    if (foreignCall) {
                        rows.push({ date, time, call: foreignCall, name, report });
                    }
                });

                // Remove duplicates within 2 minutes
                const filteredRows = removeDuplicatesWithin2Minutes(rows);

                renderTable(filteredRows);
            };
            reader.readAsText(e.target.files[0], 'UTF-8');
        });

        // Function to render the table with data
        function renderTable(data) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = '';
            const exportBtn = document.getElementById('exportBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const addRecordForm = document.getElementById('addRecordForm');

            // Show buttons if there is data
            exportBtn.style.display = data.length ? 'inline-block' : 'none';
            deleteBtn.style.display = data.length ? 'inline-block' : 'none';
            addRecordForm.style.display = data.length ? 'block' : 'none';

            if (data.length === 0) {
                container.textContent = 'No data to display.';
                return;
            }

            // Create the table
            const table = document.createElement('table');
            table.id = 'logTable';

            // Table headers - ADDED COLUMN "REPORT RECEIVED"
            const header = document.createElement('tr');
            ['DATE', 'TIME', 'CALLSIGN', 'NAME', 'SENT REPORT', 'RECEIVED REPORT', 'BAND', 'CHECK'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                header.appendChild(th);
            });
            table.appendChild(header);

            // Filling the table with data
            data.forEach((row, index) => {
                const tr = document.createElement('tr');
                tr.dataset.index = index;

                // Cell with the date
                const tdDate = document.createElement('td');
                tdDate.textContent = row.date;
                tr.appendChild(tdDate);

                // Cell with the time
                const tdTime = document.createElement('td');
                tdTime.textContent = row.time;
                tr.appendChild(tdTime);

                // Cell with the callsign
                const tdCall = document.createElement('td');
                tdCall.textContent = row.call;
                tr.appendChild(tdCall);

                // Cell with the name (editable)
                const tdName = document.createElement('td');
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'nameInput';
                nameInput.value = row.name || '';
                tdName.appendChild(nameInput);
                tr.appendChild(tdName);

                // Cell with the SENT report (editable)
                const tdReportSent = document.createElement('td');
                const reportSentInput = document.createElement('input');
                reportSentInput.type = 'text';
                reportSentInput.className = 'reportInput';
                reportSentInput.value = row.report || '';
                reportSentInput.placeholder = 'XXX';
                tdReportSent.appendChild(reportSentInput);
                tr.appendChild(tdReportSent);

                // NEW CELL with the RECEIVED report (editable) - initially the same as the sent report
                const tdReportReceived = document.createElement('td');
                const reportReceivedInput = document.createElement('input');
                reportReceivedInput.type = 'text';
                reportReceivedInput.className = 'reportReceivedInput';
                reportReceivedInput.value = row.report || ''; // Same value as the sent report
                reportReceivedInput.placeholder = 'XXX';
                tdReportReceived.appendChild(reportReceivedInput);
                tr.appendChild(tdReportReceived);

                // Cell with the band (to be filled in)
                const tdBand = document.createElement('td');
                const bandInput = document.createElement('input');
                bandInput.type = 'text';
                bandInput.className = 'bandInput';
                bandInput.placeholder = 'XXX';
                tdBand.appendChild(bandInput);
                tr.appendChild(tdBand);

                // Cell with a checkbox for selection
                const tdCheck = document.createElement('td');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'rowCheckbox';
                tdCheck.appendChild(checkbox);
                tr.appendChild(tdCheck);

                table.appendChild(tr);
            });

            container.appendChild(table);
        }

        // Handler for deleting selected rows
        document.getElementById('deleteBtn').addEventListener('click', function () {
            const table = document.getElementById('logTable');
            const checkboxes = table.querySelectorAll('.rowCheckbox');
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    cb.closest('tr').remove();
                }
            });
        });

        // Handler for adding new records
        document.getElementById('addRecordBtn').addEventListener('click', function () {
            const table = document.getElementById('logTable');

            // Get values from form
            const date = document.getElementById('newDate').value.trim();
            const time = document.getElementById('newTime').value.trim();
            const call = document.getElementById('newCall').value.trim().toUpperCase();
            const name = document.getElementById('newName').value.trim().toUpperCase();
            const reportSent = document.getElementById('newReportSent').value.trim();
            const reportReceived = document.getElementById('newReportReceived').value.trim();
            const band = document.getElementById('newBand').value.trim();

            // Validate required fields with better error messages
            if (!date) {
                alert('Date is required! Format: YYYY-MM-DD');
                document.getElementById('newDate').focus();
                return;
            }
            if (!time) {
                alert('Time is required! Format: HH:MM');
                document.getElementById('newTime').focus();
                return;
            }
            if (!call) {
                alert('Callsign is required!');
                document.getElementById('newCall').focus();
                return;
            }

            // Validate date and time format
            if (!isValidDate(date)) {
                alert('Invalid date format! Please use YYYY-MM-DD format (e.g., 2025-01-15)');
                document.getElementById('newDate').focus();
                return;
            }

            if (!isValidTime(time)) {
                alert('Invalid time format! Please use HH:MM format (e.g., 14:30)');
                document.getElementById('newTime').focus();
                return;
            }

            // Create new row
            const tr = document.createElement('tr');

            // Cell with the date
            const tdDate = document.createElement('td');
            tdDate.textContent = date;
            tr.appendChild(tdDate);

            // Cell with the time
            const tdTime = document.createElement('td');
            tdTime.textContent = time;
            tr.appendChild(tdTime);

            // Cell with the callsign
            const tdCall = document.createElement('td');
            tdCall.textContent = call;
            tr.appendChild(tdCall);

            // Cell with the name (editable)
            const tdName = document.createElement('td');
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.className = 'nameInput';
            nameInput.value = name || '';
            tdName.appendChild(nameInput);
            tr.appendChild(tdName);

            // Cell with the SENT report (editable)
            const tdReportSent = document.createElement('td');
            const reportSentInput = document.createElement('input');
            reportSentInput.type = 'text';
            reportSentInput.className = 'reportInput';
            reportSentInput.value = reportSent || '';
            reportSentInput.placeholder = 'XXX';
            tdReportSent.appendChild(reportSentInput);
            tr.appendChild(tdReportSent);

            // Cell with the RECEIVED report (editable)
            const tdReportReceived = document.createElement('td');
            const reportReceivedInput = document.createElement('input');
            reportReceivedInput.type = 'text';
            reportReceivedInput.className = 'reportReceivedInput';
            reportReceivedInput.value = reportReceived || '';
            reportReceivedInput.placeholder = 'XXX';
            tdReportReceived.appendChild(reportReceivedInput);
            tr.appendChild(tdReportReceived);

            // Cell with the band (to be filled in)
            const tdBand = document.createElement('td');
            const bandInput = document.createElement('input');
            bandInput.type = 'text';
            bandInput.className = 'bandInput';
            bandInput.value = band || '';
            bandInput.placeholder = 'XXX';
            tdBand.appendChild(bandInput);
            tr.appendChild(tdBand);

            // Cell with a checkbox for selection
            const tdCheck = document.createElement('td');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'rowCheckbox';
            tdCheck.appendChild(checkbox);
            tr.appendChild(tdCheck);

            // Add the new row to the table
            table.appendChild(tr);

            // Clear the form
            document.getElementById('newDate').value = '';
            document.getElementById('newTime').value = '';
            document.getElementById('newCall').value = '';
            document.getElementById('newName').value = '';
            document.getElementById('newReportSent').value = '';
            document.getElementById('newReportReceived').value = '';
            document.getElementById('newBand').value = '';

            // Focus back to the first field
            document.getElementById('newDate').focus();
        });

        // Normalize RST report (replace H with 5, N with 9)
        function normalizeReport(raw) {
            const cleaned = raw.replace(/H/g, '5').replace(/N/g, '9');
            return cleaned || '599';
        }

        // ADIF export handler
        document.getElementById('exportBtn').addEventListener('click', function () {
            const table = document.getElementById('logTable');
            const rows = table.querySelectorAll('tr');
            const operator = document.getElementById('myCallsign').value.trim().toUpperCase();

            const crlf = '\r\n'; // Windows-compliant end-of-line characters
            let adif = 'ADIF Export from MorseBOX' + crlf;
            adif += '<ADIF_VER:5>3.1.4' + crlf;
            adif += '<PROGRAMID:10>MorseBOX' + crlf;
            adif += '<PROGRAMVERSION:3>7.02' + crlf;
            adif += '<EOH>' + crlf + crlf; // End of ADIF header

            let count = 0;

            // Process each row of the table
            rows.forEach((tr, i) => {
                if (i === 0) return; // Skip the header
                const cells = tr.querySelectorAll('td');
                if (cells.length < 8) return; // INCREASED to 8 because of the additional column

                // Get data from cells
                const date = cells[0].textContent.trim().replace(/-/g, '');
                const time = cells[1].textContent.trim().replace(/:/g, '').slice(0, 4);
                const call = cells[2].textContent.trim();
                const name = cells[3].querySelector('input')?.value.trim() || '';

                // Sent report (RST_SENT)
                let reportSent = cells[4].querySelector('input')?.value.trim() || '';
                reportSent = normalizeReport(reportSent);

                // Received report (RST_RCVD) - NEW COLUMN
                let reportReceived = cells[5].querySelector('input')?.value.trim() || '';
                reportReceived = normalizeReport(reportReceived);

                const bandRaw = cells[6].querySelector('input')?.value.trim() || '';
                const band = bandRaw ? bandRaw.toUpperCase() + 'M' : '';

                // Validation of required fields
                if (!call || !operator || !date || !time) return;

                // Building the ADIF record with SEPARATE sent and received reports
                adif += `<OPERATOR:${operator.length}>${operator} <CALL:${call.length}>${call} <QSO_DATE:8>${date} <TIME_ON:4>${time} <MODE:2>CW <RST_SENT:${reportSent.length}>${reportSent} <RST_RCVD:${reportReceived.length}>${reportReceived}`;
                if (name) adif += ` <NAME:${name.length}>${name}`;
                if (band) adif += ` <BAND:${band.length}>${band}`;
                adif += ` <EOR>` + crlf;

                count++;
            });

            if (count === 0) {
                alert("No ADIF records were saved. Check the data in the table.");
                return;
            }

            // Create and download the ADIF file
            const blob = new Blob([adif], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'log.adi';
            link.click();
        });
    </script>
</body>

</html>
